<div class="familydailyview-container" ng-controller="FamilydailyviewCtrl">

<div ng-controller="ModalCrtl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Tell how you woke up?</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul class="list-unstyled">
                <li ng-repeat="item in $ctrl.items">
                	<img ng-src="{{item.image}}"/>
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item.name }}</a>
                </li>
            </ul>
            Selected: <b>{{ $ctrl.selected.item.name }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>
    <!--<script type="text/ng-template" id="stackedModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
        </div>

            Having multiple modals open at once is probably bad UX but it's technically possible.
        </div>
    </script>-->

    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">How did you sleep?</button>
     <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
    <!--<button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.open('sm')">Small modal</button>
    <button type="button" 
        class="btn btn-default" 
        ng-click="$ctrl.open('sm', '.modal-parent')">
            Modal appended to a custom parent
    </button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.toggleAnimation()">Toggle Animation ({{ $ctrl.animationsEnabled }})</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.openComponentModal()">Open a component modal!</button>
    <button type="button" class="btn btn-default" ng-click="$ctrsl.openMultipleModals()">
        Open multiple modals at once 
    </button>
    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
    <div class="modal-parent">
    </div>
</div>
