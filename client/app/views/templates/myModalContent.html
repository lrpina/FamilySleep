<div class="modal-header">
<h3 class="modal-title" id="modal-title">How did you sleep?</h3>
</div>
<p>{{$ctrl.buttonState}}</p>
<div class="modal-body" id="modal-body">
    <ul class="list-inline"> <!--IMPROVE LIST STYLE IN CSS-->
        <li ng-repeat="item in $ctrl.items">
          <div><img ng-src="{{item.image}}" alt="{{item.name}}" ng-click="$event.preventDefault(); $ctrl.selected.item = item; $ctrl.buttonState=$ctrl.buttonState+1" style="height:90px; width:90px;margin: 0 10px 0 10px;"></div>
            <div class="mood-name"><a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item; $ctrl.buttonState=$ctrl.buttonState+1">{{item.name}}</a></div>
        </li>
    </ul>
        <!-- Selected: <b>{{$ctrl.selected.item.name }}</b> -->

    <div class="source">
      <ul class="list-inline"> <!--IMPROVE LIST STYLE IN CSS-->
		<li ng-repeat="fam in $ctrl.famMems">
		  <button class="btn btn-info btn-lg btn-block" type="button" ng-click="$event.preventDefault(); $ctrl.selectedFam.item = fam; $ctrl.buttonState=$ctrl.buttonState+1">{{ fam }}</button> <!--might need to create the buttons diff colors-->
		</li>
      </ul>
      <!-- Selected: <b>{{ $ctrl.selectedFam.item }}</b>  --><!--this is for testing, remove-->
    </div>
</div>
<div class="modal-footer">
        <button class="btn btn-primary btn-lg" type="button" ng-disabled="!($ctrl.buttonState >=2)" ng-click="$ctrl.ok()" style="width:90px;">OK</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
