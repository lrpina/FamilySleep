<div class="modal-header">
<h3 class="modal-title" id="modal-title">Tell how you woke up?</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul class="list-inline"> <!--IMPROVE LIST STYLE IN CSS-->
        <li ng-repeat="item in $ctrl.items">
        	<img ng-src="{{item.image}}" alt="{{item.name}}" ng-click="$event.preventDefault(); $ctrl.selected.item = item">
            <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{item.name}}</a>
        </li>
    </ul>
        Selected: <b>{{$ctrl.selected.item.name }}</b>
</div>
<div class="source">
	<ul class="list-inline"> <!--IMPROVE LIST STYLE IN CSS-->
		<li ng-repeat="fam in $ctrl.famMems">
			<button class="btn btn-info" type="button" ng-click="$event.preventDefault(); $ctrl.selectedFam.item = fam">{{ fam }}</button> <!--might need to create the buttons diff colors-->
		</li>
	</ul>
	Selected: <b>{{ $ctrl.selectedFam.item }}</b> <!--this is for testing, remove-->
</div>
<div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
