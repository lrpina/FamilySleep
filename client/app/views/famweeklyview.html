<div class="familyweeklyview-container" ng-controller="FamweeklyviewCtrl">
    <!-- person row -->
    <div ng-repeat="member in famWeekData">
	   <div class="person row">
        <!-- week row for particular person -->
        <div class="fwv-columns">
            <p> profile picture </p>
            <p> name </p>
        </div>
        <!--<div class="fwv-columns" ng-repeat="day in member">-->
        <div ng-repeat="day in member">
          <div ng-show="day.duration !=-1">
            <div class="fwv-columns">
              <!--<div ng-controller="DoughnutCtrl" class="chart-placement">-->
                  <canvas id="doughnut" class="chart chart-doughnut" chart-data="day.sleep" chart-labels="labels" chart-colors ="colors" chart-options="options">
                  </canvas>
                  <img ng-src="images/faces/good.png" class="fwv-mood-pics">
              <!--</div>-->
              </div>
              </div>
            <!--
            <div ng-show="day.duration==1">
            <!--need the logic to show this if I don't have sleep data for that date
            <div ng-controller="PiechartcontrollerCtrl">
                <canvas id="pie" class="chart chart-pie" chart-data="data" chart-colors ="color" chart-options="options">
                </canvas>
            </div>-->
          </div>
        </div>
      </div>
    </div>
